services:
  ash-vault-backup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ash-vault-backup
    restart: unless-stopped
    
    # Required for ZFS operations
    privileged: true
    
    ports:
      - "30886:30886"
    
    volumes:
      # SSH keys for Lofn replication
      - /root/.ssh:/root/.ssh:ro
      
      # Rclone config for B2 sync
      - /root/.config/rclone:/root/.config/rclone:ro
      
      # ZFS dataset (for rclone to read)
      - /mnt/archives:/mnt/archives:ro
      
      # Logs persistence
      - ./logs:/app/logs
      
      # ZFS access (required for snapshots)
      - /dev/zfs:/dev/zfs
      - /sbin/zfs:/sbin/zfs:ro
      - /sbin/zpool:/sbin/zpool:ro
      - /lib/x86_64-linux-gnu:/lib/x86_64-linux-gnu:ro
    
    environment:
      - TZ=America/Los_Angeles
      - VAULT_ENVIRONMENT=production
      - VAULT_LOG_LEVEL=INFO
      
      # ZFS Configuration
      - VAULT_ZFS_DATASET=syn/archives
      - VAULT_ZFS_POOL=syn
      
      # Lofn Replication
      - VAULT_LOFN_HOST=10.20.30.253
      - VAULT_LOFN_DATASET=backup/ash-vault
      - VAULT_SSH_KEY=/root/.ssh/id_ed25519_lofn
      
      # Backblaze B2
      - VAULT_B2_BUCKET=ash-vault-backup-alphabetcartel
      - VAULT_MINIO_DATA=/mnt/archives/minio-data
    
    secrets:
      - discord_webhook
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:30886/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

secrets:
  discord_webhook:
    file: ./secrets/discord_webhook

networks:
  default:
    name: ash-vault-network
