services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    
    command: server /data --console-address ":30885" --address ":30884"
    
    environment:
      MINIO_ROOT_USER_FILE: /run/secrets/minio_root_user
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio_root_password
    
    ports:
      - "30884:30884"   # S3 API
      - "30885:30885"   # Web Console
    
    volumes:
      - /mnt/archives/minio-data:/data
    
    secrets:
      - minio_root_user
      - minio_root_password
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:30884/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

secrets:
  minio_root_user:
    file: ./secrets/minio_root_user
  minio_root_password:
    file: ./secrets/minio_root_password
